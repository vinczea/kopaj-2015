<template name="user_add">
	<div class="container">
		<div class="col-md-5">
			<div class="form-area">  
				<form role="form">
				<br style="clear:both">
							<h3 style="margin-bottom: 25px; text-align: center;">User Add</h3>
							<div class="form-group">
								<input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="pont" name="pont" placeholder="Pont" required>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
							</div>
						
					
				<button type="button" id="submit" name="submit" class="btn btn-primary pull-right">User Add</button>
				</form>
			</div>
		</div>
	</div>
</template>
